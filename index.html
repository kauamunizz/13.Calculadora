<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>

        <div class="container">
            <div class="calculadora">
                <div class="visor">
                    <span id="resultado"></span>
                </div>
                <div class="botoes">
                    <div class="operadores">
                        <button id="divisor">/</button>
                        <button id="multiplicador">*</button>
                        <button id="soma">+</button>
                        <button id="subtracao">-</button>
                    </div>
                    <div class="numeros">
                        <button id="num7">7</button>
                        <button id="num8">8</button>
                        <button id="num9">9</button>
                        <button id="num4">4</button>
                        <button id="num5">5</button>
                        <button id="num6">6</button>
                        <button id="num1">1</button>
                        <button id="num2">2</button>
                        <button id="num3">3</button>
                        <button id="virgula">,</button>
                        <button id="num0">0</button>
                        <button id="igual">=</button>
                    </div>
                </div>
            </div>
        </div>


        <script src="./js/scripts.js"></script>
    </body>
</html>
